<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
</head>
<body>
<h2>Connexion</h2>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
{% if message %}
<p style="color:black;">{{ message }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="password">Mot de passe :</label>
    <input type="password" name="password" required>
    <button type="submit">Se connecter</button>
</form>
</body>
</html>
